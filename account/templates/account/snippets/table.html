<table class="table">
  <thead>
    <tr>
      <th scope="col">Описание</th>
      <th scope="col">Модуль</th>
      <th scope="col">Статус</th>
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <td><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></td>
      <td>{{ item.module }}</td>
      <td>{% if item.active %}Открыта{% else %}Закрыта{% endif %}</td>
    </tr>
  {% endfor %}

  </tbody>
</table>
